baseURL: http://example.org/
languageCode: en-us
title: "Leo Raspaud"
theme: "toha"

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Custom parameters
params:
  # Copyright Notice
  copyright: Â© 2020 Copyright.

  # Meta description for your site.  This will help the search engines to find your site.
  description: Portfolio and personal blog of Leo Raspaud.

  # background image of the landing page
  background: "images/ethan-ou-kIfFP7unxxk-unsplash.jpg"

  # GitHub repo URL of your site
  gitRepo: https://github.com/Leo-RASPAUD

  # specify whether you want to write blog post or not
  enableBlogPost: false

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: false

  # some information about you
  author:
    name: "Leo Raspaud"
    nickname: "Leo"
    image: "images/profile.PNG"
    # give your some contact information. they will be used in the footer
    contactInfo:
      email: "leo.raspaud@gmail.com"
      phone: "+61438228078"
    # a summary of what you do
    summary:
      - I am a Developer
      - I work with ReactJS
      - I love to play guitar
      - JS for the win
      - Not even scared of backend
